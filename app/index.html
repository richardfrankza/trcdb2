<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>TRC Database</title>
   <meta name="description" content="A searchable archive of human rights violations gathered by the South African Truth and Reconciliation Commission.">
   <!-- Store the URL of the database API in the window -->
   <script>window.databaseUrl = 'http://192.168.1.10:5438/';</script>
   <!-- Define viewport for use by Bootstrap -->
   <meta name="viewport" content="width=device-width">
   <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
   <!-- build:css(.) styles/vendor.css -->
   <!-- bower:css -->
   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
   <!-- endbower -->
   <!-- endbuild -->
   <!-- build:css(.tmp) styles/main.css -->
   <link rel="stylesheet" href="styles/main.css">
   <!-- endbuild -->
</head>
<body ng-app="trcdbApp">
   <!--[if lte IE 8]>
   <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
   <![endif]-->

   <!-- Header -->
   <div class="header">
      <div class="navbar navbar-default bg-cream" role="navigation">
         <div class="container">
            <div class="row">
   				<div class="col-md-12">
   					<img src="../images/saha_banner_940x130.png"/>
   				</div>
   			</div>
            <div class="row">
               <div class="col-md-9">
                  <div class="navbar-header">
                     <!-- Button and Brand in one container -->
                     <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                     </button>
                     <a class="navbar-brand" href="#/">TRC Database</a>
                  </div>
                  <!-- Collapsible navbar -->
                  <div class="collapse navbar-collapse" id="js-navbar-collapse">
                     <ul class="nav navbar-nav">
                        <li><a ng-href="#/statements">Statements</a></li>
                        <li><a ng-href="#/amnesty">Amnesty</a></li>
                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">People<span class="caret"></span></a>
                          <ul class="dropdown-menu">
                            <li><a href="#/victims">Victims</a></li>
                            <li><a href="#/perpetrators">Perpetrators</a></li>
                            <li><a href="#/witnesses">Witnesses</a></li>
                          </ul>
                        </li>
                        <li><a ng-href="#/maps">Maps</a></li>
                        <li><a ng-href="#/help">Help</a></li>
                     </ul>
                  </div>
               </div>
               <div class="col-md-3">
                  <!-- Search button -->
                  <form class="navbar-form" role="search">
                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="search-term" id="search-term">
                        <div class="input-group-btn">
                           <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                     </div>
                  </form><!-- /.navbar-form for Search button-->
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>

<!-- Body inserted by Angular from the HTML partials defined by the routing in app.js -->
<div class="container">
   <div ng-view=""></div>
</div>

<!-- Footer -->
<div class="footer">
   <div class="container">
      <div class="row small">
         <div class="col-md-4">
            <a href="http://www.saha.org.za/"><span class="glyphicon glyphicon-copyright-mark"></span> South African History Archive</a>
         </div>
         <div class="col-md-4 center-text">
            <a href="https://github.com/GeraldScott/trcdb"><span class="icon-github"></span> Source code on GitHub</a>
         </div>
         <div class="col-md-4">
            <a href="http://www.flowsa.com/"><span class="pull-right"><span class="glyphicon glyphicon-wrench"></span> Flow Communications</span></a>
         </div>
      </div>
   </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/modules/main/main.js"></script>
<script src="scripts/modules/statements/statements.js"></script>
<script src="scripts/modules/perpetrators/perpetrators.js"></script>
<script src="scripts/modules/maps/maps.js"></script>
<script src="scripts/modules/victims/victims.js"></script>
<script src="scripts/modules/perpetrators/perpetrators.js"></script>
<script src="scripts/modules/witnesses/witnesses.js"></script>
<script src="scripts/modules/help/help.js"></script>
<!-- endbuild -->
</body>
</html>
