<div class="row">
   <div class="col-md-12">
      <h2 class="color-deep-red"><strong>Glossary of terms used by the TRC</strong></h2>
   </div>
</div>

<table class="table table-striped table-bordered bg-cream">
   <thead>
      <tr>
         <th class="col-md-2">Term</th>
         <th class="col-md-10">Definition</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="row in rows">
         <td>{{row.term}}</td>
         <td>{{row.definition}}</td>
      </tr>
   </tbody>
</table>
