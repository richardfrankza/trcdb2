<h3>Amnesty page</h3>
<table id="myAmnestyTable" class="table table-striped table-bordered">
   <thead>
      <tr>
         <th class="column-width-15">Reference No.</th>
         <th class="column-width-12">Last name</th>
         <th class="column-width-12">First names</th>
         <th class="column-width-10">Date</th>
         <th>Comments</th>
      </tr>
   <tbody>
      <tr ng-repeat="row in rows track by $index">
         <td>{{row.reference_no}}</td>
         <td>{{row.last_name}}</td>
         <td>{{row.first_names}}</td>
         <td>{{row.date_of_document}}</td>
         <td>{{row.summary}}</td>
      </tr>
   </tbody>
</table>
